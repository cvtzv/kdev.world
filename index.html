<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Player - whocvt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="player-card glass">
            <div class="player-header">
                <div class="user-info">
                    <div class="avatar-container">
                        <div id="userAvatar" class="user-avatar avatar-placeholder">
                            <span id="avatarInitial">W</span>
                        </div>
                        <img id="userAvatarImg" class="user-avatar user-avatar-img" style="display: none;" alt="User Avatar">
                        <div class="online-indicator"></div>
                    </div>
                    <div class="user-details">
                        <h2 id="userName">whocvt</h2>
                        <p id="userStats">Загрузка...</p>
                    </div>
                </div>
                <button class="refresh-btn" id="refreshBtn" title="Обновить">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                    </svg>
                </button>
            </div>

            <div class="now-playing" id="nowPlaying">
                <div class="album-art-container">
                    <div class="album-art-glow"></div>
                    <img id="albumArt" src="https://via.placeholder.com/300?text=No+Track" alt="Album Art" class="album-art">
                    <div class="playing-animation" id="playingAnimation">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="track-info">
                    <div class="track-status" id="trackStatus">
                        <span class="status-dot"></span>
                        <span id="statusText">Загрузка...</span>
                    </div>
                    <h1 id="trackName">-</h1>
                    <h3 id="artistName">-</h3>
                    <div class="track-meta">
                        <span id="albumName">-</span>
                    </div>
                </div>
            </div>

            <div class="track-stats glass-inner">
                <div class="stat-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="10 8 16 12 10 16 10 8"></polygon>
                    </svg>
                    <div class="stat-content">
                        <span class="stat-label">Прослушиваний трека</span>
                        <span class="stat-value" id="trackPlaycount">-</span>
                    </div>
                </div>
                <div class="stat-item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    <div class="stat-content">
                        <span class="stat-label">Слушателей</span>
                        <span class="stat-value" id="trackListeners">-</span>
                    </div>
                </div>
            </div>

            <div class="recent-tracks">
                <h3 class="section-title">Недавние треки</h3>
                <div class="tracks-list" id="recentTracks">
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by <a href="https://www.last.fm" target="_blank">Last.fm</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
